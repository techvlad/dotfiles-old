- name: Add Vim PPA
  become: yes
  apt_repository:
    repo: 'ppa:jonathonf/vim'
    state: present

- name: Add Git PPA
  become: yes
  apt_repository:
    repo: 'ppa:git-core/ppa'
    state: present

- name: Update cache for packages
  become: yes
  apt:
    update_cache: true

- name: Install packages
  become: yes
  apt:
    name:
      - htop
      - curl
      - wget 
      - git
      - vim
      - zsh
      - screenfetch
      - jq
      - xclip
    state: latest

- name: Install Node.js
  become: yes
  snap:
    name:
      - node
    channel: 12/stable
    classic: yes

- name: Install addition software
  become: yes
  snap:
    name:
      - telegram-desktop
      - chromium
      - zoom-client
      - mattermost-desktop
      - postman

- name: Install IDEs
  become: yes
  snap:
    name:
      - webstorm
      - intellij-idea-ultimate
      - sublime-text
      - code
    classic: yes

- name: Setup user
  become: yes
  user:
    name: hex
    shell: /bin/zsh
    generate_ssh_key: yes
    ssh_key_bits: 4096
    ssh_key_file: .ssh/id_rsa
